<template name="documentsIndex">

  <div class="documents-index">
    <div class="card">
      <div class="card-body">
        <h1>Documents</h1>
        <a class="btn btn-primary" href="{{pathFor 'documentNew'}}" role="button">New document</a>

        {{#if Template.subscriptionsReady}}
          {{#if documents.count}}
            <table class="table table-hover mt-3">
              <thead>
                <tr>
                  <th>Title</th>
                  <th>Content</th>
                  <th>Updated</th>
                  <th>Created</th>
                  <th class="text-right">Actions</th>
                </tr>
              </thead>
              <tbody>
                {{#each document in documents}}
                  {{> documentsIndexItem document=document}}
                {{/each}}
              </tbody>
            </table>
          {{else}}
            <div class="mt-3">
              {{> emptyResult text="No documents added yet" description="Click the button to add some..." icon=""}}
            </div>
          {{/if}}
        {{else}}
          {{> loader}}
        {{/if}}
      </div>
    </div>
  </div>

</template>
