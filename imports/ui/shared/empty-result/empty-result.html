<template name="emptyResult">

  <div class="empty-result">
    {{#if icon}}
      <i class="empty-result__icon {{icon}}"></i>
    {{else}}
      {{#if image}}
        <img class="empty-result__image" src="{{image}}" alt="{{text}}">
      {{else}}
        <i class="empty-result__icon">:(</i>
      {{/if}}
    {{/if}}

    {{#if text}}
      <h3 class="empty-result__heading">{{text}}</h3>
    {{else}}
      <h3 class="empty-result__heading">Her var det tomt!</h3>
    {{/if}}
    {{#if description}}
      <p class="empty-result__description">{{description}}</p>
    {{/if}}
  </div>

</template>
